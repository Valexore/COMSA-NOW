  <style>
    /* Settings Page Specific Styles */
    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    
    .settings-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .settings-header h2 {
      font-weight: 600;
      color: #333;
    }
    
    .settings-section {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    
    .settings-section:last-child {
      border-bottom: none;
    }
    
    .settings-section h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #444;
      display: flex;
      align-items: center;
    }
    
    .settings-section h3 i {
      margin-right: 10px;
      color: #7db832;
    }
    
    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .settings-item:last-child {
      border-bottom: none;
    }
    
    .settings-item .item-info {
      flex: 1;
    }
    
    .settings-item .item-info h4 {
      font-size: 1rem;
      margin-bottom: 3px;
      font-weight: 500;
    }
    
    .settings-item .item-info p {
      font-size: 0.85rem;
      color: #777;
      margin: 0;
    }
    
    .settings-item .item-action {
      margin-left: 15px;
    }
    
    .btn-settings {
      background-color: #7db832;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85rem;
      transition: all 0.3s;
    }
    
    .btn-settings:hover {
      background-color: #6aa028;
      color: white;
    }
    
    .btn-settings-outline {
      background-color: transparent;
      border: 1px solid #7db832;
      color: #7db832;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85rem;
      transition: all 0.3s;
    }
    
    .btn-settings-outline:hover {
      background-color: #7db832;
      color: white;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #7db832;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    
    .about-comsa {
      background-color: #f9fbf7;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .about-comsa h4 {
      color: #7db832;
      margin-bottom: 15px;
    }
    
    .about-comsa p {
      color: #555;
      line-height: 1.6;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .settings-container {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    body.dark-mode .settings-header h2 {
      color: #e0e0e0;
    }

    body.dark-mode .settings-section h3 {
      color: #bbbbbb;
    }

    body.dark-mode .settings-item .item-info h4 {
      color: #dddddd;
    }

    body.dark-mode .settings-item .item-info p {
      color: #999999;
    }

    body.dark-mode .about-comsa {
      background-color: #252525;
    }

    body.dark-mode .about-comsa p {
      color: #bbbbbb;
    }

    /* Modal custom styles */
    .modal-dark .modal-content {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .modal-dark .modal-header {
      border-bottom-color: #333;
    }

    .modal-dark .modal-footer {
      border-top-color: #333;
    }

    .modal-dark .close {
      color: #e0e0e0;
    }

    /* Profile picture upload preview */
    .profile-pic-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #7db832;
    }

    /* Account activity table */
    .activity-table {
      width: 100%;
      border-collapse: collapse;
    }

    .activity-table th, 
    .activity-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .activity-table th {
      background-color: #f5f5f5;
    }

    body.dark-mode .activity-table th {
      background-color: #252525;
    }

    body.dark-mode .activity-table td {
      border-bottom-color: #333;
    }

    /* Policy content */
    .policy-content {
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;

      border-radius: 5px;
      margin-bottom: 20px;
    }

    body.dark-mode .policy-content {
      background-color: #252525;
    }
